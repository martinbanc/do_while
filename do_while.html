<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let input;
do {
    input = prompt("Enter a number");
    input = Number(input);
} while(isNaN(input));

let i = 0;
do {
    console.log(i);
    i++;
} while(i < input);
    </script>
</body>
</html>
